<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        li {
            display: inline-block;
            padding: 0.5em;
            text-decoration: none;
            align-content: center;
        }
    </style>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form action="server url" method="get|post">
            <p>
                <label for="text">Full Name: </label>
                <input id="name" name="anme" type="text" />
            </p>
            <p>
                <label for="text">Email: </label>
                <input id="email" name="email" type="email" />
            </p>
            <p>
                <label for="password">Password: </label>
                <input id="psw" name="password" type="password" />
            </p>
            <p>
                <label for="checkbox">Agree to the terms and conditions: </label>
                <input id="checkbox" name="checkbox" type="checkbox" />
            </p>
            <p><button type="submit">Register Now</button></p>
        </form>

    </main>
    <footer>
